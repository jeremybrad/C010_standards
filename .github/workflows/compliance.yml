name: Workspace Compliance Check

# Gate Graduation Policy (2026-01-12):
# - Push to main: Hard gate (active)
# - PRs: Soft gate until 2026-01-25, then hard gate
# - Scheduled: Soft gate (report only)
# - Overdue reviews: Warning only (hard fail planned for Phase 4)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Run weekly on Monday at 9am UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:
    inputs:
      blocking:
        description: 'Fail on violations (hard gate)'
        required: false
        default: 'false'
        type: boolean
      fail_on_overdue:
        description: 'Fail on overdue exception reviews'
        required: false
        default: 'false'
        type: boolean

env:
  # PR hard gate graduation date - PRs become blocking after this date
  PR_GRADUATION_DATE: '2026-01-25'

jobs:
  compliance-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout C010_standards
        uses: actions/checkout@v4
        with:
          path: C010_standards

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install pyyaml

      - name: Run folder structure audit
        id: audit
        working-directory: C010_standards
        run: |
          # Note: Full workspace audit requires all repos checked out
          # For CI, we validate the report renderer and check for syntax errors
          echo "Validating compliance tooling..."

          # Check that audit script is valid bash
          bash -n scripts/audit_folder_structure.sh
          echo "audit_script_valid=true" >> $GITHUB_OUTPUT

          # Verify renderer is syntactically correct
          python3 -m py_compile scripts/render_workspace_compliance_report.py
          echo "renderer_valid=true" >> $GITHUB_OUTPUT

      - name: Check for unclassified violations in latest report
        id: check_report
        working-directory: C010_standards
        run: |
          REPORT="00_admin/WORKSPACE_COMPLIANCE_LATEST.md"

          if [ ! -f "$REPORT" ]; then
            echo "::warning::No compliance report found at $REPORT"
            echo "report_exists=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "report_exists=true" >> $GITHUB_OUTPUT

          # Extract metrics from report
          TOTAL=$(grep -oP 'Total repos \| \K\d+' "$REPORT" || echo "0")
          COMPLIANT=$(grep -oP 'Compliant \| \K\d+' "$REPORT" || echo "0")
          UNCLASSIFIED=$(grep -oP 'Unclassified violations \| \K\d+' "$REPORT" || echo "0")

          echo "total_repos=$TOTAL" >> $GITHUB_OUTPUT
          echo "compliant_repos=$COMPLIANT" >> $GITHUB_OUTPUT
          echo "unclassified=$UNCLASSIFIED" >> $GITHUB_OUTPUT

          echo "### Compliance Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Metric | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Total repos | $TOTAL |" >> $GITHUB_STEP_SUMMARY
          echo "| Compliant | $COMPLIANT |" >> $GITHUB_STEP_SUMMARY
          echo "| Unclassified | $UNCLASSIFIED |" >> $GITHUB_STEP_SUMMARY

          # STOP condition: unclassified violations
          if [ "$UNCLASSIFIED" -gt 0 ]; then
            echo "::error::STOP: $UNCLASSIFIED unclassified violations found"
            echo "has_stop_condition=true" >> $GITHUB_OUTPUT
          else
            echo "has_stop_condition=false" >> $GITHUB_OUTPUT
          fi

      - name: Check temporary exceptions review dates
        id: check_exceptions
        working-directory: C010_standards
        run: |
          REGISTER="00_admin/TEMP_EXCEPTIONS_REGISTER.md"

          if [ ! -f "$REGISTER" ]; then
            echo "::warning::No exceptions register found"
            exit 0
          fi

          # Extract next review date and check if overdue
          TODAY=$(date +%Y-%m-%d)
          NEXT_REVIEW=$(grep -oP 'Next Review:\*\* \K\d{4}-\d{2}-\d{2}' "$REGISTER" | head -1 || echo "")

          if [ -n "$NEXT_REVIEW" ]; then
            echo "Next review date: $NEXT_REVIEW"
            if [[ "$TODAY" > "$NEXT_REVIEW" ]]; then
              echo "::warning::Temporary exceptions review overdue (was due $NEXT_REVIEW)"
              echo "review_overdue=true" >> $GITHUB_OUTPUT
            else
              echo "review_overdue=false" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Determine gate mode
        id: gate_mode
        run: |
          TODAY=$(date +%Y-%m-%d)
          GRADUATION_DATE="${{ env.PR_GRADUATION_DATE }}"

          # Determine if we should run in blocking mode
          BLOCKING="false"
          REASON="soft gate (default)"

          # Push to main is always blocking
          if [ "${{ github.event_name }}" == "push" ]; then
            BLOCKING="true"
            REASON="push to main"
          fi

          # Manual trigger with blocking=true
          if [ "${{ inputs.blocking }}" == "true" ]; then
            BLOCKING="true"
            REASON="manual blocking mode"
          fi

          # PRs become blocking after graduation date
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            if [[ "$TODAY" > "$GRADUATION_DATE" ]] || [[ "$TODAY" == "$GRADUATION_DATE" ]]; then
              BLOCKING="true"
              REASON="PR graduated to hard gate (after $GRADUATION_DATE)"
            else
              REASON="PR soft gate (graduates $GRADUATION_DATE)"
            fi
          fi

          echo "blocking=$BLOCKING" >> $GITHUB_OUTPUT
          echo "reason=$REASON" >> $GITHUB_OUTPUT
          echo "Gate mode: $BLOCKING ($REASON)"

      - name: Gate decision
        run: |
          BLOCKING="${{ steps.gate_mode.outputs.blocking }}"
          REASON="${{ steps.gate_mode.outputs.reason }}"
          HAS_VIOLATIONS="${{ steps.check_report.outputs.has_stop_condition }}"
          REVIEW_OVERDUE="${{ steps.check_exceptions.outputs.review_overdue }}"
          FAIL_ON_OVERDUE="${{ inputs.fail_on_overdue }}"

          echo "### Gate Decision" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Setting | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Mode | $REASON |" >> $GITHUB_STEP_SUMMARY
          echo "| Blocking | $BLOCKING |" >> $GITHUB_STEP_SUMMARY
          echo "| Unclassified violations | $HAS_VIOLATIONS |" >> $GITHUB_STEP_SUMMARY
          echo "| Review overdue | $REVIEW_OVERDUE |" >> $GITHUB_STEP_SUMMARY

          # Check for unclassified violations
          if [ "$HAS_VIOLATIONS" == "true" ] && [ "$BLOCKING" == "true" ]; then
            echo "::error::Hard gate FAILED: Unclassified violations present"
            exit 1
          fi

          # Check for overdue reviews (only if explicitly requested)
          if [ "$REVIEW_OVERDUE" == "true" ]; then
            if [ "$FAIL_ON_OVERDUE" == "true" ]; then
              echo "::error::Hard gate FAILED: Exception review overdue"
              exit 1
            else
              echo "::warning::Exception review is overdue - please review temporary exceptions"
            fi
          fi

          if [ "$BLOCKING" == "true" ]; then
            echo "Hard gate passed: No blocking issues found"
          else
            echo "Soft gate: Report generated (not blocking)"
          fi

      - name: Upload compliance report as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: compliance-report
          path: |
            C010_standards/00_admin/WORKSPACE_COMPLIANCE_LATEST.md
            C010_standards/00_admin/TEMP_EXCEPTIONS_REGISTER.md
          retention-days: 30
