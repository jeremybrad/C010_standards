[tool.ruff]
target-version = "py311"
line-length = 88
extend-exclude = ["venv", ".venv", "build", "dist", "node_modules", "golden"]

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "B"]
ignore = ["E203", "W503"]

[tool.ruff.lint.per-file-ignores]
"tests/**" = ["S101"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
